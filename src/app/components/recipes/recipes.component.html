<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="selectedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details [recipe]="recipe" *ngIf="recipe; else tip"></app-recipe-details>
    <ng-template #tip>
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
</div>
